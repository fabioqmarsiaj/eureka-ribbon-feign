apply plugin: 'org.springframework.boot'
apply plugin: 'java'

group = 'com.antoniodanifabio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

repositories {
    mavenCentral() 
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb'
    compile group: 'io.github.openfeign', name: 'feign-okhttp', version: '9.2.0'
    compile group: 'com.netflix.feign', name: 'feign-gson', version: '3.1.0'
    compile("org.json:json:20171018")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.5.9.RELEASE")
    compile("org.apache.httpcomponents:httpclient:4.5.1")

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
