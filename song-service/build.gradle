plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.antoniodanifabio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.netflix.eureka:eureka-client:1.9.13'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    ext.hystrixVersion = '1.5.18'     
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile(["com.fasterxml.jackson.core:jackson-core:2.9.8",
		 "com.netflix.hystrix:hystrix-core:${hystrixVersion}",
		 "com.netflix.hystrix:hystrix-metrics-event-stream:${hystrixVersion}"])
}
